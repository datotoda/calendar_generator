<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        span {
            font-size: 80px;
            font-family: Tahoma;
        }

        table {
            font-size: 30px;
        }
        
        table tbody tr{
            height: {{ row_height }}px;
        }
        
        table tbody tr th{
            text-align: center;
            vertical-align: auto;
        }

        .table-bordered {
            border: 5px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="row ">
            <div class="col">
                <span></span>
            </div>
            <div class="col-8 text-center">
                <span>{{ month }}</span>
            </div>
            <div class="col">
                <span></span>
            </div>
        </div>
        <div class="row mx-auto mt-3 justify-content-md-center">
            <div class="col col-md-11">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" style="width: 4%">N</th>
                            <th scope="col" style="width: 14%">ორშაბათი</th>
                            <th scope="col" style="width: 14%">სამშაბათი</th>
                            <th scope="col" style="width: 14%">ოთხშაბათი</th>
                            <th scope="col" style="width: 14%">ხუთშაბათი</th>
                            <th scope="col" style="width: 14%">პარასკევი</th>
                            <th scope="col" style="width: 13%">შაბათი</th>
                            <th scope="col" style="width: 13%">კვირა</th>
                        </tr>
                    </thead>
                    <tbody>
{{ table }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
