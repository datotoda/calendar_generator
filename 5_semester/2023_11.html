<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        span {
            font-size: 80px;
            font-family: Tahoma;
        }

        table {
            font-size: 30px;
        }
        
        table tbody tr{
            height: 132px;
        }
        
        table tbody tr th{
            text-align: center;
            vertical-align: auto;
        }

        .table-bordered {
            border: 5px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="row ">
            <div class="col">
                <span></span>
            </div>
            <div class="col-8 text-center">
                <span>ნოემბერი 2023</span>
            </div>
            <div class="col">
                <span></span>
            </div>
        </div>
        <div class="row mx-auto mt-3 justify-content-md-center">
            <div class="col col-md-11">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" style="width: 4%">N</th>
                            <th scope="col" style="width: 14%">ორშაბათი</th>
                            <th scope="col" style="width: 14%">სამშაბათი</th>
                            <th scope="col" style="width: 14%">ოთხშაბათი</th>
                            <th scope="col" style="width: 14%">ხუთშაბათი</th>
                            <th scope="col" style="width: 14%">პარასკევი</th>
                            <th scope="col" style="width: 13%">შაბათი</th>
                            <th scope="col" style="width: 13%">კვირა</th>
                        </tr>
                    </thead>
                    <tbody>
			<tr> <th>7</th> <td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="wed">1</td><td class="thu">2</td><td class="fri">3</td><td class="sat">4</td><td class="sun">5</td></tr>
			<tr> <th>8</th> <td class="mon">6</td><td class="tue">7</td><td class="wed">8</td><td class="thu">9</td><td class="fri">10</td><td class="sat">11</td><td class="sun">12</td></tr>
			<tr> <th>9</th> <td class="mon">13</td><td class="tue">14</td><td class="wed">15</td><td class="thu">16</td><td class="fri">17</td><td class="sat">18</td><td class="sun">19</td></tr>
			<tr> <th>10</th> <td class="mon">20</td><td class="tue">21</td><td class="wed">22</td><td class="thu">23</td><td class="fri">24</td><td class="sat">25</td><td class="sun">26</td></tr>
			<tr> <th>11</th> <td class="mon">27</td><td class="tue">28</td><td class="wed">29</td><td class="thu">30</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
