<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        span {
            font-size: 80px;
            font-family: Tahoma;
        }

        table {
            font-size: 30px;
        }
        
        table tbody tr{
            height: 132px;
        }
        
        table tbody tr th{
            text-align: center;
            vertical-align: auto;
        }

        .table-bordered {
            border: 5px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="row ">
            <div class="col">
                <span></span>
            </div>
            <div class="col-8 text-center">
                <span>მარტი 2024</span>
            </div>
            <div class="col">
                <span></span>
            </div>
        </div>
        <div class="row mx-auto mt-3 justify-content-md-center">
            <div class="col col-md-11">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" style="width: 4%">N</th>
                            <th scope="col" style="width: 14%">ორშაბათი</th>
                            <th scope="col" style="width: 14%">სამშაბათი</th>
                            <th scope="col" style="width: 14%">ოთხშაბათი</th>
                            <th scope="col" style="width: 14%">ხუთშაბათი</th>
                            <th scope="col" style="width: 14%">პარასკევი</th>
                            <th scope="col" style="width: 13%">შაბათი</th>
                            <th scope="col" style="width: 13%">კვირა</th>
                        </tr>
                    </thead>
                    <tbody>
			<tr> <th></th> <td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="fri">1</td><td class="sat">2</td><td class="sun">3</td></tr>
			<tr> <th></th> <td class="mon">4</td><td class="tue">5</td><td class="wed">6</td><td class="thu">7</td><td class="fri">8</td><td class="sat">9</td><td class="sun">10</td></tr>
			<tr> <th></th> <td class="mon">11</td><td class="tue">12</td><td class="wed">13</td><td class="thu">14</td><td class="fri">15</td><td class="sat">16</td><td class="sun">17</td></tr>
			<tr> <th></th> <td class="mon">18</td><td class="tue">19</td><td class="wed">20</td><td class="thu">21</td><td class="fri">22</td><td class="sat">23</td><td class="sun">24</td></tr>
			<tr> <th></th> <td class="mon">25</td><td class="tue">26</td><td class="wed">27</td><td class="thu">28</td><td class="fri">29</td><td class="sat">30</td><td class="sun">31</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
