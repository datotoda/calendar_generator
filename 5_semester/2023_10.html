<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        span {
            font-size: 80px;
            font-family: Tahoma;
        }

        table {
            font-size: 30px;
        }
        
        table tbody tr{
            height: 110px;
        }
        
        table tbody tr th{
            text-align: center;
            vertical-align: auto;
        }

        .table-bordered {
            border: 5px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="row ">
            <div class="col">
                <span></span>
            </div>
            <div class="col-8 text-center">
                <span>ოქტომბერი 2023</span>
            </div>
            <div class="col">
                <span></span>
            </div>
        </div>
        <div class="row mx-auto mt-3 justify-content-md-center">
            <div class="col col-md-11">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" style="width: 4%">N</th>
                            <th scope="col" style="width: 14%">ორშაბათი</th>
                            <th scope="col" style="width: 14%">სამშაბათი</th>
                            <th scope="col" style="width: 14%">ოთხშაბათი</th>
                            <th scope="col" style="width: 14%">ხუთშაბათი</th>
                            <th scope="col" style="width: 14%">პარასკევი</th>
                            <th scope="col" style="width: 13%">შაბათი</th>
                            <th scope="col" style="width: 13%">კვირა</th>
                        </tr>
                    </thead>
                    <tbody>
			<tr> <th>2</th> <td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="sun">1</td></tr>
			<tr> <th>3</th> <td class="mon">2</td><td class="tue">3</td><td class="wed">4</td><td class="thu">5</td><td class="fri">6</td><td class="sat">7</td><td class="sun">8</td></tr>
			<tr> <th>4</th> <td class="mon">9</td><td class="tue">10</td><td class="wed">11</td><td class="thu">12</td><td class="fri">13</td><td class="sat">14</td><td class="sun">15</td></tr>
			<tr> <th>5</th> <td class="mon">16</td><td class="tue">17</td><td class="wed">18</td><td class="thu">19</td><td class="fri">20</td><td class="sat">21</td><td class="sun">22</td></tr>
			<tr> <th>6</th> <td class="mon">23</td><td class="tue">24</td><td class="wed">25</td><td class="thu">26</td><td class="fri">27</td><td class="sat">28</td><td class="sun">29</td></tr>
			<tr> <th>7</th> <td class="mon">30</td><td class="tue">31</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td><td class="noday">&nbsp;</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
